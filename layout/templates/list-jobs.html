<h2>{{ title }}</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Data</th>
        <th>Status</th>
        <th>Controls</th>
      </tr>
    </thead>
    <tbody>
      {{#results}}
      <tr>
        <td>{{id}}</td>
        <td>{{type}}</td>
        <td>{{data_json}}</td>
        <td>{{status}}</td>
        <td align="center">
          <a href="#!jobs/delete/{{id}}"><span data-feather="x-circle"></span></a>
        </td>
      </tr>
      {{/results}}
    </tbody>
  </table>
</div>
