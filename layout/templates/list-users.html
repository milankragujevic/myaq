<h2>Users</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Has write permission</th>
        <th>Controls</th>
      </tr>
    </thead>
    <tbody>
      {{#results}}
      <tr>
        <td>{{id}}</td>
        <td>{{username}}</td>
        <td>{{write_permission_bool}}</td>
        <td align="center">
          <a href="#!users/edit/{{id}}"><span data-feather="edit"></span></a>
          <a href="#!users/delete/{{id}}"><span data-feather="x-circle"></span></a>
        </td>
      </tr>
      {{/results}}
    </tbody>
  </table>
</div>
