<h2>Edit user</h2>
<form>
  <div class="form-group">
    <label for="update-user--username">Username</label>
    <input type="text" class="form-control fields--update-user update-user--field-username" data-key="username" id="update-user--username">
  </div>
  <div class="form-group">
    <label for="update-user--password">Password</label>
    <input type="password" class="form-control fields--update-user update-user--field-password" data-key="password" id="update-user--password">
    <span class="text-muted">Leave blank to avoid changing the password.</span>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input fields--update-user update-user--field-write_permission" data-key="write_permission" id="update-user--write_permission">
    <label class="form-check-label" for="update-user--write_permission">Has write permission?</label>
    <br>
    <span class="text-muted">Whether the user can write to the database, or just read the data?</span>
  </div>
  <br>
  <button type="submit" id="button--update-user" class="btn btn-primary">Update</button>
</form>
